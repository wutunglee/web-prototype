<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PulsarPump Homepage Prototype</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --line: #e5e5e5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans TC", "PingFang TC", sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }

    section {
      padding: 80px 24px;
      border-bottom: 1px solid var(--line);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    /* HERO */
    .hero {
      min-height: 70vh;
      display: flex;
      align-items: center;
    }

    .hero h1 {
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 600;
      max-width: 700px;
      margin-bottom: 16px;
    }

    .hero p {
      max-width: 520px;
      color: var(--muted);
      font-size: 18px;
      margin-bottom: 32px;
    }

    .hero .cta {
      display: flex;
      gap: 16px;
    }

    .hero a {
      text-decoration: none;
      color: var(--text);
      border-bottom: 1px solid var(--text);
      padding-bottom: 4px;
      font-weight: 500;
    }

    /* DECISION */
    .decision-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
    }

    .decision-item {
      border-top: 1px solid var(--text);
      padding-top: 16px;
      cursor: pointer;
    }

    .decision-item span {
      color: var(--muted);
      font-size: 14px;
    }

    /* PRODUCTS */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 48px;
    }

    .product h3 {
      margin-bottom: 8px;
      font-size: 22px;
    }

    .product p {
      color: var(--muted);
      margin-bottom: 16px;
    }

    .product a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid var(--text);
      font-size: 14px;
    }

    /* TRUST */
    .trust {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      font-size: 14px;
      color: var(--muted);
    }

    /* CAMPAIGN */
    .campaign {
      background: #f7f7f7;
    }

    @media (max-width: 600px) {
      section {
        padding: 60px 20px;
      }
      .hero {
        min-height: 60vh;
      }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1>
        為高心率、炎熱與長距離而設計的運動補給系統
      </h1>
      <p>
        由醫師研發，為耐力運動者在真實高壓狀態下所打造的補給策略。
      </p>
      <div class="cta">
        <a href="#">我是哪一型運動者</a>
        <a href="#">直接看補給</a>
      </div>
    </div>
  </section>

  <!-- DECISION -->
  <section>
    <div class="container">
      <div class="decision-grid">
        <div class="decision-item">
          <strong>炎熱高溫</strong><br />
          <span>大量流汗、電解質壓力</span>
        </div>
        <div class="decision-item">
          <strong>長距離後段</strong><br />
          <span>穩定輸出、不爆衝</span>
        </div>
        <div class="decision-item">
          <strong>腸胃敏感</strong><br />
          <span>低刺激、耐受設計</span>
        </div>
        <div class="decision-item">
          <strong>高強度訓練</strong><br />
          <span>快速啟動、神經輸出</span>
        </div>
      </div>
    </div>
  </section>

  <!-- PRODUCTS -->
  <section>
    <div class="container">
      <div class="product-grid">
        <div class="product">
          <h3>NOXX 氮能雙效膠</h3>
          <p>
            適合長距離與穩定配速，支援後段能量與專注度。
          </p>
          <a href="#">查看怎麼用</a>
        </div>
        <div class="product">
          <h3>CramPeace 勁速補</h3>
          <p>
            炎熱環境下的神經與電解質調節，支援高壓狀態。
          </p>
          <a href="#">查看怎麼搭</a>
        </div>
      </div>
    </div>
  </section>

  <!-- TRUST -->
  <section>
    <div class="container">
      <div class="trust">
        <div>醫師研發背景</div>
        <div>科學比例與實證邏輯</div>
        <div>為亞洲氣候與腸胃設計</div>
      </div>
    </div>
  </section>

  <!-- CAMPAIGN -->
  <section class="campaign">
    <div class="container">
      <h3>馬年補給・限定組合</h3>
      <p class="muted">
        為賽季與高溫準備的補給方案。
      </p>
    </div>
  </section>

</body>
</html>
